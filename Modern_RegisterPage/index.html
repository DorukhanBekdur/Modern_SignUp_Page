<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Modern Sign Up Page</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="E-mail" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Birthday" required>
                <i class='bx bx-cake'></i>
            </div>
            <div class="gender-box">
                <div class="gender-option">
                    <div class="gender">
                        <label><input type="radio" id="check-male" name="gender" checked></label>
                        <label for="check-male">Male</label>
                    </div>
                    <div class="gender">
                        <label><input type="radio" id="check-female" name="gender"></label>
                        <label for="check-female">Female</label>
                    </div>
                    <div class="gender">
                        <label><input type="radio" id="check-other" name="gender"></label>
                        <label for="check-other">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>

</html>
